<body>
<div class="container">

<div id="menu-placeholder"></div>

<main class="main-content">
<div class="page-container">
    <header class="page-header">
    <h1>Contact Us</h1>
    <p>Get in touch with Papa Remo Beach</p>
    </header>

    <div class="contact-header-image-container">
        <picture>
            <source srcset="../assets/images/optimized/contact/Contact.webp" type="image/webp">
            <source srcset="../assets/images/optimized/contact/Contact.jpg" type="image/jpeg">
            <img src="../assets/images/optimized/contact/Contact.jpg" alt="Contact Papa Remo Beach" class="contact-header-image">
        </picture>
    </div>

    <section class="reservation-form mt-4" id="reservation">
    <h2>General inquiry / Make a reservation</h2>
    <p>Fill out the form below to make a reservation at Papa Remo Beach. We'll get back to you as soon as possible to confirm your booking.</p>
    
    <form action="https://api.paparemobeach.com/send.php" id="reservation-form" method="POST">
        <div class="form-group">
            <label class="form-label" for="reservation-type">Inquiry Type *</label>
            <select class="form-control" id="reservation-type" name="reservation-type" required="">
                <option value="">Select an option</option>
                <option value="restaurant">Restaurant Dining</option>
                <option value="event">Private Event</option>
                <option value="wedding">Wedding Inquiry</option>
                <option value="general_inquiry">General Inquiry</option>
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label" for="name">Full Name *</label>
                <input class="form-control" id="name" name="name" required="" type="text"/>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email Address *</label>
                <input class="form-control" id="email" name="email" required="" type="email"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label class="form-label" for="phone">Phone Number</label>
                <input class="form-control" id="phone" name="phone" type="tel"/>
            </div>
            <div class="form-group">
                <label class="form-label" for="date">Preferred Date</label>
                <input class="form-control" id="date" name="date" type="date"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label class="form-label" for="time">Preferred Time</label>
                <input class="form-control" id="time" name="time" type="time"/>
            </div>
            <div class="form-group">
                <label class="form-label" for="guests">Number of Guests</label>
                <input class="form-control" id="guests" min="1" name="guests" type="number"/>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label" for="message">Special Requests or Comments</label>
            <textarea class="form-control" id="message" name="message" rows="4"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" id="submit-btn">Submit Request</button>
        </div>
        
        <div id="form-response"></div>
    </form>
    </section>

    </div>
</main>
</div>

<div id="footer-placeholder"></div>

<script src="../assets/js/menu-loader.js"></script>
<script src="../assets/js/footer-loader.js"></script>

<script src="../assets/js/mobile-menu.js"></script>
<script src="../assets/js/language-toggle.js"></script>
<script src="../assets/js/theme-switcher.js"></script>

<script>
document.getElementById('reservation-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const form = e.target;
    const btn = document.getElementById('submit-btn');
    const responseDiv = document.getElementById('form-response');
    
    // Reset messages and disable button
    responseDiv.className = '';
    responseDiv.innerHTML = 'Sending...';
    responseDiv.style.display = 'block';
    btn.disabled = true;

    const formData = new FormData(form);

    fetch(form.action, {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            responseDiv.className = 'success';
            // Custom English success message
            responseDiv.innerHTML = "Thank you! Your message has been sent.";
            form.reset();
        } else {
            responseDiv.className = 'error';
            responseDiv.innerHTML = data.message;
        }
    })
    .catch(error => {
        responseDiv.className = 'error';
        responseDiv.innerHTML = 'A connection error occurred. Please try again later.';
        console.error('Error:', error);
    })
    .finally(() => {
        btn.disabled = false;
    });
});
</script>
