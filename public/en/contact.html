<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Contact Us - Papa Remo Beach | Watamu, Kenya</title>
    <meta name="description" content="Contact Papa Remo Beach in Watamu, Kenya. Make reservations, inquire about events, or get directions to our location."/>
    <meta name="keywords" content="contact papa remo, papa remo reservations, watamu restaurant contact"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/all.css">

    <link rel="canonical" href="https://www.paparemobeach.com/en/contact.html"/>
</head>

<body>
<div class="container">

<div id="menu-placeholder"></div>

<main class="main-content">
<div class="page-container">

<header class="page-header">
    <h1>Contact Us</h1>
    <p>Get in touch with Papa Remo Beach</p>
</header>

<div class="contact-header-image-container">
    <picture>
        <source srcset="../assets/images/optimized/contact/Contact.webp" type="image/webp">
        <source srcset="../assets/images/optimized/contact/Contact.jpg" type="image/jpeg">
        <img src="../assets/images/optimized/contact/Contact.jpg" alt="Contact Papa Remo Beach" class="contact-header-image">
    </picture>
</div>

<section class="reservation-form mt-4">
<h2>General Inquiry / Make a Reservation</h2>
<p>
    Please fill out the form below to send us a message. We will get back to you as soon as possible.
</p>

<form id="reservation-form">

    <div class="form-group">
        <label for="reservation-type">Inquiry Type *</label>
        <select id="reservation-type" class="form-control" required>
            <option value="" disabled selected>Select an option</option>
            <option value="reservation">Restaurant Reservation</option>
            <option value="inquiry">General Inquiry</option>
            <option value="events">Private Events / Wedding</option>
        </select>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="name">Full Name *</label>
            <input id="name" class="form-control" type="text" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input id="email" class="form-control" type="email" placeholder="your@email.com" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input id="phone" class="form-control" type="tel" placeholder="+254...">
        </div>
        <div class="form-group">
            <label for="date">Preferred Date</label>
            <input id="date" class="form-control" type="date">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="time">Preferred Time</label>
            <input id="time" class="form-control" type="time">
        </div>
        <div class="form-group">
            <label for="guests">Number of Guests</label>
            <input id="guests" class="form-control" type="number" min="1">
        </div>
    </div>

    <div class="form-group">
        <label for="message">Special Requests or Comments</label>
        <textarea id="message" class="form-control" rows="4" placeholder="How can we help you?"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">
        Send Message
    </button>

    <div id="form-response" style="display:none; margin-top:15px;">
        </div>

</form>
</section>

</div>
</main>
</div>

<div id="footer-placeholder"></div>

<script src="../assets/js/menu-loader.js"></script>
<script src="../assets/js/footer-loader.js"></script>
<script src="../assets/js/main.js"></script>
<script src="../assets/js/mobile-menu.js"></script>
<script src="../assets/js/language-toggle.js"></script>
<script src="../assets/js/theme-switcher.js"></script>

<script>
document.getElementById('reservation-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const responseDiv = document.getElementById('form-response');
    
    // UI Feedback for the user
    responseDiv.style.display = 'block';
    responseDiv.className = 'success'; // Ensure you have a success class in your CSS
    responseDiv.innerHTML = "Thank you! Your message has been sent successfully. We will contact you shortly.";

    // Here you would typically add your fetch() or AJAX call to send the data
    console.log("Form submitted successfully!");
});
</script>

</body>
</html>
