<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Contact Us - Papa Remo Beach | Watamu, Kenya</title>
    <meta name="description" content="Contact Papa Remo Beach in Watamu, Kenya. Make reservations, inquire about events, or get directions to our location."/>
    
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/all.css">

    <link rel="canonical" href="https://www.paparemobeach.com/en/contact.html"/>
</head>

<body>
<div class="container">
    <div id="menu-placeholder"></div>

    <main class="main-content">
        <div class="page-container">

            <header class="page-header">
                <h1>Contact Us</h1>
                <p>Get in touch with Papa Remo Beach</p>
            </header>

            <div class="contact-header-image-container">
                <picture>
                    <source srcset="../assets/images/optimized/contact/Contact.webp" type="image/webp">
                    <source srcset="../assets/images/optimized/contact/Contact.jpg" type="image/jpeg">
                    <img src="../assets/images/optimized/contact/Contact.jpg" alt="Contact Papa Remo Beach" class="contact-header-image">
                </picture>
            </div>

            <section class="reservation-form mt-4">
                <h2>General Inquiry / Make a Reservation</h2>
                <p>Please fill out the form below to make a reservation. We will get back to you as soon as possible.</p>

                <form id="reservation-form">
                    
                    <div class="form-group">
                        <label for="reservation-type">Inquiry Type *</label>
                        <select id="reservation-type" name="reservation-type" class="form-control" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="reservation">Restaurant Reservation</option>
                            <option value="inquiry">General Inquiry</option>
                            <option value="events">Private Events / Wedding</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input id="name" name="name" class="form-control" type="text" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input id="email" name="email" class="form-control" type="email" placeholder="your@email.com" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input id="phone" name="phone" class="form-control" type="tel" placeholder="+254...">
                        </div>
                        <div class="form-group">
                            <label for="date">Preferred Date</label>
                            <input id="date" name="date" class="form-control" type="date">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="time">Preferred Time</label>
                            <input id="time" name="time" class="form-control" type="time">
                        </div>
                        <div class="form-group">
                            <label for="guests">Number of Guests</label>
                            <input id="guests" name="guests" class="form-control" type="number" min="1">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Special Requests or Comments</label>
                        <textarea id="message" name="message" class="form-control" rows="4" placeholder="How can we help you?"></textarea>
                    </div>

                    <button type="submit" id="submit-btn" class="btn btn-primary">Send Request</button>
                    
                    <div id="form-response" style="display:none; margin-top:15px; padding: 10px; border-radius: 5px;"></div>
                </form>
            </section>
        </div>
    </main>
</div>

<div id="footer-placeholder"></div>

<script src="../assets/js/menu-loader.js"></script>
<script src="../assets/js/footer-loader.js"></script>
<script src="../assets/js/main.js"></script>

<script>
document.getElementById('reservation-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = this;
    const responseDiv = document.getElementById('form-response');
    const submitBtn = document.getElementById('submit-btn');
    const formData = new FormData(form);

    submitBtn.disabled = true;
    submitBtn.innerHTML = "Sending...";
    responseDiv.style.display = 'none';

    // Invio al backend su Netsons
    fetch('https://api.paparemobeach.com/send.php', {
        method: 'POST',
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if(data.status === "success") {
            responseDiv.style.display = 'block';
            responseDiv.style.backgroundColor = '#d4edda';
            responseDiv.style.color = '#155724';
            responseDiv.innerHTML = data.message;
            form.reset();
        } else {
            throw new Error(data.message);
        }
    })
    .catch(() => {
        responseDiv.style.display = 'block';
        responseDiv.style.backgroundColor = '#f8d7da';
        responseDiv.style.color = '#721c24';
        responseDiv.innerHTML = "An error occurred. Please try again or contact us via WhatsApp.";
    })
    .finally(() => {
        submitBtn.disabled = false;
        submitBtn.innerHTML = "Send Request";
    });
});
</script>
</body>
</html>
