<script>
    document.addEventListener('DOMContentLoaded', function() {
        function initializeGallery(albumId) {
            const albumCover = document.querySelector(`.album-cover-box[data-album-id="${albumId}"]`);
            if (!albumCover) return; // Non inizializzare se l'album non esiste

            const modal = document.getElementById(`gallery-modal-${albumId}`);
            const closeModalButton = document.querySelector(`.close-modal[data-close-modal="${albumId}"]`);
            const lightbox = document.getElementById(`lightbox-${albumId}`);
            
            if (!modal || !closeModalButton || !lightbox) return;

            const photoItems = modal.querySelectorAll('.photo-item');
            const photos = Array.from(photoItems).map(item => item.querySelector('img') ? item.querySelector('img').src : '');
            let currentIndex = 0;

            if (photos.length === 0) return; // Non fare nulla se non ci sono foto

            const lightboxImg = lightbox.querySelector('.lightbox-content img');
            const lightboxClose = lightbox.querySelector('.lightbox-close');
            const lightboxPrev = lightbox.querySelector('.lightbox-nav.prev');
            const lightboxNext = lightbox.querySelector('.lightbox-nav.next');

            function showImage(index) {
                currentIndex = index;
                lightboxImg.src = photos[currentIndex];
                lightbox.classList.add('visible');
            }

            function closeLightbox() {
                lightbox.classList.remove('visible');
            }

            function showNextImage() {
                currentIndex = (currentIndex + 1) % photos.length;
                lightboxImg.src = photos[currentIndex];
            }

            function showPrevImage() {
                currentIndex = (currentIndex - 1 + photos.length) % photos.length;
                lightboxImg.src = photos[currentIndex];
            }
            
            albumCover.addEventListener('click', () => modal.classList.add('visible'));
            closeModalButton.addEventListener('click', () => modal.classList.remove('visible'));
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.classList.remove('visible');
            });
            
            photoItems.forEach((item, index) => {
                item.addEventListener('click', () => showImage(index));
            });

            lightboxClose.addEventListener('click', closeLightbox);
            lightboxNext.addEventListener('click', showNextImage);
            lightboxPrev.addEventListener('click', showPrevImage);

            document.addEventListener('keydown', (e) => {
                if (lightbox.classList.contains('visible')) {
                    if (e.key === 'Escape') closeLightbox();
                    if (e.key === 'ArrowRight') showNextImage();
                    if (e.key === 'ArrowLeft') showPrevImage();
                }
            });
        }
        
        initializeGallery('dj-uv');
    });
</script>
