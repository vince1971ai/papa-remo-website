<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Contatti - Papa Remo Beach | Prenota il Tuo Tavolo a Watamu</title>
    <meta name="description" content="Contatta Papa Remo Beach a Watamu, Kenya. Effettua prenotazioni per il ristorante, richiedi informazioni per eventi o ottieni indicazioni per raggiungerci."/>
    <meta name="keywords" content="contatti papa remo, prenotazioni ristorante watamu"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/all.css">

    <link rel="canonical" href="https://www.paparemobeach.com/it/contact.html"/>
</head>

<body>
<div class="container">

<div id="menu-placeholder"></div>

<main class="main-content">
<div class="page-container">

<header class="page-header">
    <h1>Contattaci</h1>
    <p>Mettiti in contatto con il Papa Remo Beach</p>
</header>

<div class="contact-header-image-container">
    <picture>
        <source srcset="../assets/images/optimized/contact/Contact.webp" type="image/webp">
        <source srcset="../assets/images/optimized/contact/Contact.jpg" type="image/jpeg">
        <img src="../assets/images/optimized/contact/Contact.jpg" alt="Contatta Papa Remo Beach" class="contact-header-image">
    </picture>
</div>

<section class="reservation-form mt-4">
<h2>Richiesta generica / Effettua una prenotazione</h2>
<p>Compila il modulo sottostante per effettuare una prenotazione al Papa Remo Beach. Ti risponderemo il prima possibile per confermare la tua richiesta.</p>

<form id="reservation-form">

    <div class="form-group">
        <label for="reservation-type">Tipo di Richiesta *</label>
        <select id="reservation-type" class="form-control" required>
            <option value="" disabled selected>Seleziona un'opzione</option>
            <option value="prenotazione">Prenotazione Ristorante</option>
            <option value="informazioni">Richiesta Informazioni</option>
            <option value="eventi">Eventi Privati / Wedding</option>
        </select>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="name">Nome Completo *</label>
            <input id="name" class="form-control" type="text" placeholder="Tuo Nome" required>
        </div>
        <div class="form-group">
            <label for="email">Indirizzo Email *</label>
            <input id="email" class="form-control" type="email" placeholder="latua@email.com" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="phone">Numero di Telefono</label>
            <input id="phone" class="form-control" type="tel" placeholder="+39...">
        </div>
        <div class="form-group">
            <label for="date">Data Preferita</label>
            <input id="date" class="form-control" type="date">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="time">Orario Preferito</label>
            <input id="time" class="form-control" type="time">
        </div>
        <div class="form-group">
            <label for="guests">Numero di Ospiti</label>
            <input id="guests" class="form-control" type="number" min="1">
        </div>
    </div>

    <div class="form-group">
        <label for="message">Richieste Speciali o Commenti</label>
        <textarea id="message" class="form-control" rows="4" placeholder="Come possiamo aiutarti?"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">
        Invia Richiesta
    </button>

    <div id="form-response" style="display:none; margin-top:15px;"></div>

</form>
</section>

</div>
</main>
</div>

<div id="footer-placeholder"></div>

<script src="../assets/js/menu-loader.js"></script>
<script src="../assets/js/footer-loader.js"></script>
<script src="../assets/js/main.js"></script>
<script src="../assets/js/mobile-menu.js"></script>
<script src="../assets/js/language-toggle.js"></script>
<script src="../assets/js/theme-switcher.js"></script>

<script>
document.getElementById('reservation-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const responseDiv = document.getElementById('form-response');
    
    // Feedback visivo di successo
    responseDiv.style.display = 'block';
    responseDiv.className = 'success'; 
    responseDiv.innerHTML = "Grazie! La tua richiesta Ã¨ stata inviata correttamente. Ti contatteremo a breve.";

    console.log("Modulo italiano inviato correttamente.");
});
</script>

</body>
</html>
