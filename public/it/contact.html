<body>
<div class="container">

<div id="menu-placeholder"></div>

<main class="main-content">
<div class="page-container">
    <header class="page-header">
    <h1>Contattaci</h1>
    <p>Mettiti in contatto con il Papa Remo Beach</p>
    </header>

    <div class="contact-header-image-container">
        <picture>
            <source srcset="../assets/images/optimized/contact/Contact.webp" type="image/webp">
            <source srcset="../assets/images/optimized/contact/Contact.jpg" type="image/jpeg">
            <img src="../assets/images/optimized/contact/Contact.jpg" alt="Contatta Papa Remo Beach" class="contact-header-image">
        </picture>
    </div>

    <section class="reservation-form mt-4" id="reservation">
    <h2>Richiesta generica / Effettua una prenotazione</h2>
    <p>Compila il modulo sottostante per effettuare una prenotazione al Papa Remo Beach. Ti risponderemo il prima possibile per confermare la tua richiesta.</p>
    
    <form action="https://api.paparemobeach.com/send.php" id="reservation-form" method="POST">
        <div class="form-group">
            <label class="form-label" for="reservation-type">Tipo di Richiesta *</label>
            <select class="form-control" id="reservation-type" name="reservation-type" required="">
                <option value="">Seleziona un'opzione</option>
                <option value="restaurant">Prenotazione Ristorante</option>
                <option value="event">Evento Privato</option>
                <option value="wedding">Richiesta Matrimonio</option>
                <option value="general_inquiry">Richiesta Generica</option>
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label" for="name">Nome Completo *</label>
                <input class="form-control" id="name" name="name" required="" type="text"/>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Indirizzo Email *</label>
                <input class="form-control" id="email" name="email" required="" type="email"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label class="form-label" for="phone">Numero di Telefono</label>
                <input class="form-control" id="phone" name="phone" type="tel"/>
            </div>
            <div class="form-group">
                <label class="form-label" for="date">Data Preferita</label>
                <input class="form-control" id="date" name="date" type="date"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label class="form-label" for="time">Orario Preferito</label>
                <input class="form-control" id="time" name="time" type="time"/>
            </div>
            <div class="form-group">
                <label class="form-label" for="guests">Numero di Ospiti</label>
                <input class="form-control" id="guests" min="1" name="guests" type="number"/>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label" for="message">Richieste Speciali o Commenti</label>
            <textarea class="form-control" id="message" name="message" rows="4"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" id="submit-btn">Invia Richiesta</button>
        </div>
        
        <div id="form-response"></div>
    </form>
    </section>

    </div>
</main>
</div>

<div id="footer-placeholder"></div>

<script src="../assets/js/menu-loader.js"></script>
<script src="../assets/js/footer-loader.js"></script>
<script src="../assets/js/main.js"></script>
<script src="../assets/js/mobile-menu.js"></script>
<script src="../assets/js/language-toggle.js"></script>
<script src="../assets/js/theme-switcher.js"></script>

<script>
document.getElementById('reservation-form').addEventListener('submit', function(e) {
    e.preventDefault(); // Evita il ricaricamento della pagina

    const form = e.target;
    const btn = document.getElementById('submit-btn');
    const responseDiv = document.getElementById('form-response');
    
    // Reset messaggi e disabilita tasto
    responseDiv.className = '';
    responseDiv.innerHTML = 'Invio in corso...';
    responseDiv.style.display = 'block';
    btn.disabled = true;

    const formData = new FormData(form);

    fetch(form.action, {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            responseDiv.className = 'success';
            responseDiv.innerHTML = data.message;
            form.reset(); // Pulisce il form dopo l'invio
        } else {
            responseDiv.className = 'error';
            responseDiv.innerHTML = data.message;
        }
    })
    .catch(error => {
        responseDiv.className = 'error';
        responseDiv.innerHTML = 'Si è verificato un errore di connessione. Riprova più tardi.';
        console.error('Error:', error);
    })
    .finally(() => {
        btn.disabled = false;
    });
});
</script>
