<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuti a Papa Remo Beach, Watamu</title>

    <meta name="description" content="Benvenuti a Papa Remo Beach a Watamu, Kenya. Il tuo angolo di paradiso sulla costa keniota.">
    <link rel="canonical" href="https://www.paparemobeach.com/" />

    <meta property="og:title" content="Papa Remo Beach - Restaurant & Beach Club" />
    <meta property="og:description" content="Scopri il nostro angolo di paradiso a Watamu, Kenya. Ristorante, eventi e relax sulla spiaggia piÃ¹ bella." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.paparemobeach.com/" />
    <meta property="og:image" content="https://www.paparemobeach.com/assets/images/optimized/hero_slideshow/front_beach.jpg" />
    <meta property="og:site_name" content="Papa Remo Beach" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        #splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* MODIFICA: Sfondo cambiato in bianco */
            background-color: #FFFFFF;
            z-index: 9999;
        }

        #splash-content {
            position: relative;
            width: 100%;
            text-align: center;
        }
        
        #intro-text-group, #final-text-group {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0; 
        }
        
        #intro-text-group {
            /* MODIFICA: Durata animazione cambiata a 3 secondi */
            animation: intro-anim 3s forwards;
        }
        
        #final-text-group {
            /* MODIFICA: Durata animazione cambiata a 3 secondi */
            animation: final-text-anim 3s forwards;
        }
        
        #main-title {
            font-size: clamp(2.5rem, 10vw, 7rem);
            font-weight: 700;
            /* MODIFICA: Colore testo per sfondo bianco */
            color: #0c1a2c;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        #subtitle {
            font-size: clamp(1rem, 3vw, 2rem);
            font-weight: 400;
            /* MODIFICA: Colore testo per sfondo bianco */
            color: #0c1a2c;
            margin-top: 0.5em; 
        }

        #splash-logo {
            display: block;
            /* MODIFICA: Dimensione del logo aumentata */
            max-width: 200px; 
            height: auto;
            margin: 0 auto 1.5rem auto; 
        }
        
        #final-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: clamp(1.8rem, 6vw, 4rem);
            /* MODIFICA: Colore testo per sfondo bianco */
            color: #0c1a2c;
        }

        #language-choice {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .lang-button {
            display: inline-block;
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: 700;
            /* MODIFICA: Colori pulsante per sfondo bianco */
            color: #0c1a2c;
            background-color: transparent;
            border: 2px solid #0c1a2c;
            border-radius: 5px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .lang-button:hover {
            /* MODIFICA: Effetto hover invertito per sfondo bianco */
            background-color: #0c1a2c;
            color: #FFFFFF;
        }

        @keyframes intro-anim {
            0% { opacity: 0; }
            10% { opacity: 1; } 
            50% { opacity: 1; } 
            60% { opacity: 0; } 
            100% { opacity: 0; }
        }

        @keyframes final-text-anim {
            0% { opacity: 0; }
            60% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            70% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div id="splash-content">
            <div id="intro-text-group">
                <h1 id="main-title">Paparemo Beach</h1>
                <p id="subtitle">Watamu Kenya</p>
            </div>

            <div id="final-text-group">
                <img id="splash-logo" src="assets/images/logo_papa.png" alt="Logo Papa Remo Beach">
                
                <h2 id="final-text">Your dream come true</h2>
                <div id="language-choice">
                    <a href="it/index.html" class="lang-button">Italiano</a>
                    <a href="en/index.html" class="lang-button">English</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
