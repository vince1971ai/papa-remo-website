<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuti a Papa Remo Beach, Watamu</title>

    <meta name="description" content="Benvenuti a Papa Remo Beach a Watamu, Kenya. Il tuo angolo di paradiso sulla costa keniota.">
    <link rel="canonical" href="https://www.paparemobeach.com/" />
    
    <meta property="og:title" content="Papa Remo Beach - Restaurant & Beach Club" />
    <meta property="og:description" content="Scopri il nostro angolo di paradiso a Watamu, Kenya. Ristorante, eventi e relax sulla spiaggia più bella." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.paparemobeach.com/" />
    <meta property="og:image" content="https://www.paparemobeach.com/assets/images/optimized/hero_slideshow/front_beach.jpg" />
    <meta property="og:site_name" content="Papa Remo Beach" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: #fdfcfb;
        }

        #splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 9999;
            background: linear-gradient(-45deg, #ffffff, #fdfcfb, #fbf9f6);
            background-size: 400% 400%;
            animation: gradient-flow 15s ease infinite;
        }

        #splash-content {
            position: relative;
            text-align: center;
            width: 90%;
            max-width: 600px;
            height: 350px; 
        }

        /* 
         *  LOGICA DEFINITIVA: 
         *  Entrambi i gruppi sono assoluti per occupare lo stesso spazio.
         *  La loro opacità è controllata da una transizione pulita.
        */
        #intro-text-group, #final-text-group {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* La transizione rende il cambio di opacità fluido */
            transition: opacity 0.8s ease-in-out;
        }

        /* --- STATO INIZIALE --- */
        #intro-text-group {
            opacity: 1; /* Il primo gruppo è visibile */
        }

        #final-text-group {
            opacity: 0; /* Il secondo gruppo è completamente invisibile */
            pointer-events: none; /* E non è cliccabile */
        }
        
        /* Classi per gestire la visibilità */
        .is-hidden {
            opacity: 0 !important;
        }
        .is-visible {
            opacity: 1 !important;
            pointer-events: auto !important;
        }

        /* Stili degli elementi interni */
        #main-title {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 700;
            color: #0c1a2c;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        #subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.5rem);
            font-weight: 400;
            color: #0c1a2c;
            margin-top: 0.5em; 
        }

        #splash-logo {
            display: block;
            max-width: 160px;
            height: auto;
            margin: 0 auto 1.5rem auto; 
        }
        
        #final-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: #0c1a2c;
        }

        #language-choice {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .lang-button {
            display: inline-block;
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: 700;
            color: #0c1a2c;
            background-color: transparent;
            border: 2px solid #0c1a2c;
            border-radius: 5px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .lang-button:hover {
            background-color: #0c1a2c;
            color: #FFFFFF;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div id="splash-content">
            <div id="intro-text-group">
                <h1 id="main-title">Paparemo Beach</h1>
                <p id="subtitle">Watamu Kenya</p>
            </div>
            <div id="final-text-group">
                <img id="splash-logo" src="assets/images/logo_papa.png" alt="Logo Papa Remo Beach">
                <h2 id="final-text">Your dream come true</h2>
                <div id="language-choice">
                    <a href="it/index.html" class="lang-button">Italiano</a>
                    <a href="en/index.html" class="lang-button">English</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const introGroup = document.getElementById('intro-text-group');
            const finalGroup = document.getElementById('final-text-group');

            // 1. Dopo 2.5 secondi, fai scomparire il gruppo iniziale.
            setTimeout(() => {
                introGroup.classList.add('is-hidden');

                // 2. Dopo che la prima animazione è finita (800ms), fai apparire il gruppo finale.
                //    Questo assicura che non ci sia mai sovrapposizione.
                setTimeout(() => {
                    finalGroup.classList.add('is-visible');
                }, 800); // Questo tempo DEVE corrispondere alla durata della transizione CSS

            }, 2500); // 2.5 secondi di attesa
        });
    </script>

</body>
</html>
