<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuti a Papa Remo Beach, Watamu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        #splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0c1a2c;
            z-index: 9999;
            /* Durata animazione sfondo aggiornata a 5.5s per una dissolvenza pi√π morbida */
            animation: fadeOutSplashScreen 5.5s forwards;
        }

        #splash-content {
            position: relative;
            width: 100%;
            text-align: center;
        }
        
        #intro-text-group, #final-text-group {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0; 
        }
        
        /* Animazione aggiornata a 5s */
        #intro-text-group {
            animation: intro-anim 5s forwards;
        }
        
        /* Animazione aggiornata a 5s */
        #final-text-group {
            animation: final-text-anim 5s forwards;
        }
        
        #main-title {
            font-size: clamp(2.5rem, 10vw, 7rem);
            font-weight: 700;
            color: #FFFFFF;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        #subtitle {
            font-size: clamp(1rem, 3vw, 2rem);
            font-weight: 400;
            color: #FFFFFF;
            margin-top: 0.5em; 
        }

        #final-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: clamp(1.8rem, 6vw, 4rem);
            color: #FFFFFF;
        }

        /* KEYFRAMES AGGIORNATI PER UNA DURATA DI 5 SECONDI */

        /* Animazione per "Paparemo Beach" e "Watamu Kenya" */
        @keyframes intro-anim {
            0% { opacity: 0; }
            10% { opacity: 1; } /* Appare (0.5s) */
            50% { opacity: 1; } /* Rimane (2s) */
            60% { opacity: 0; } /* Scompare (0.5s) */
            100% { opacity: 0; }
        }

        /* Animazione per "Your dream come true" */
        @keyframes final-text-anim {
            0% { opacity: 0; }
            60% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            70% { opacity: 1; transform: translate(-50%, -50%) scale(1); } /* Appare */
            100% { opacity: 1; } /* Rimane fino alla fine */
        }
        
        @keyframes fadeOutSplashScreen {
            0%, 90% { opacity: 1; } /* Rimane visibile per 4.5s dei 5s totali */
            100% { opacity: 0; visibility: hidden; }
        }
    </style>

    <script>
        setTimeout(function() {
            window.location.href = 'paparemo_website/pages/index.html';
        }, 5000); // REINDIRIZZA ESATTAMENTE DOPO 5 SECONDI
    </script>
</head>
<body>

    <div id="splash-screen">
        <div id="splash-content">
            <div id="intro-text-group">
                <h1 id="main-title">Paparemo Beach</h1>
                <p id="subtitle">Watamu Kenya</p>
            </div>
            <div id="final-text-group">
                <h2 id="final-text">Your dream come true</h2>
            </div>
        </div>
    </div>

</body>
</html>
